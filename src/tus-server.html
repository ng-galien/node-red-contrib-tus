<script type="text/javascript">
    RED.nodes.registerType('tus-server',{
        category: 'tus',
        color: '#a6bbcf',
        defaults: {
            path: {value:"",required:true},
            store: {value:"",required:true}
        },
        inputs: 1,
        outputs: 2,
        icon: "font-awesome/fa-server",
        label: function() {
            return "tus-server" + (this.port && this.path ? " [" + this.path + ":" + this.port + "]" : "");
        },
        inputLabels: "commands",
        outputLabels: ["events", "info"],
    });
</script>

<script type="text/html" data-template-name="tus-server">
    <div class="form-row">
        <label for="node-input-path"><i class="fa fa-bookmark"></i> Path</label>
        <input type="text" id="node-input-path" placeholder="/files"/>
    </div>
    <div class="form-row">
        <label for="node-input-store"><i class="fa fa-bookmark"></i> Store</label>
        <input type="text" id="node-input-store" placeholder="upload"/>
    </div>
</script>

<script type="text/html" data-help-name="tus-server">
    <p>
        A tus server node that can be used to upload files to a server.
    </p>
</script>
